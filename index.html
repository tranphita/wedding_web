<!DOCTYPE html>
<html lang="vi-VN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Mời</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Crimson+Text:ital@0;1&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: #f5f1ed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .invitation-container {
            width: 100%;
            max-width: 500px;
            height: 700px;
        }

        .card {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: all 0.4s ease;
        }

        .card:hover {
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .flower-decoration {
            position: absolute;
            opacity: 0.7;
        }

        .flower-decoration.top-left {
            top: 10px;
            left: 10px;
            width: 170px;
            height: 170px;
        }

        .flower-decoration.bottom-right {
            bottom: 10px;
            right: 10px;
            width: 160px;
            height: 160px;
        }

        .card-content {
            position: relative;
            z-index: 2;
            max-width: 100%;
        }

        .card-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-style: italic;
            color: #2c2c2c;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .guest-name {
            font-size: 1.9rem;
            color: #2c2c2c;
            font-weight: 500;
            margin-bottom: 35px;
            letter-spacing: 2px;
            text-transform: capitalize;
        }

        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #8b7355;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .couple-names {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #2c2c2c;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        #guestTitle {
            font-size: 1.4rem;
        }

        .date-text {
            font-size: 1.1rem;
            letter-spacing: 2px;
            color: #8b7355;
            margin-bottom: 30px;
        }

        .bottom-text {
            font-size: 0.95rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #8b7355;
            font-weight: 500;
        }

        .hint {
            font-size: 0.85rem;
            opacity: 0.6;
            margin-top: 30px;
            animation: pulse 2s ease-in-out infinite;
            letter-spacing: 1px;
            color: #8b7355;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(2px);
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(139, 115, 85, 0.2);
            border-top-color: #8b7355;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .invitation-container {
                height: 600px;
            }

            .card-content h2 {
                font-size: 2.2rem;
            }

            .subtitle,
            .bottom-text {
                font-size: 0.85rem;
            }

            .guest-name {
                font-size: 1.5rem;
            }

            .couple-names {
                font-size: 1.4rem;
            }

            .date-text {
                font-size: 0.95rem;
            }

            .card {
                padding: 50px 30px;
            }

            .flower-decoration {
                opacity: 0.5;
            }

            .flower-decoration.top-left {
                width: 100px;
                height: 100px;
            }

            .flower-decoration.bottom-right {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .invitation-container {
                height: 500px;
            }

            .card-content h2 {
                font-size: 1.8rem;
            }

            .subtitle,
            .bottom-text {
                font-size: 0.75rem;
                letter-spacing: 1px;
            }

            .guest-name {
                font-size: 1.3rem;
            }

            .couple-names {
                font-size: 1.2rem;
            }

            .card {
                padding: 40px 25px;
            }

            .flower-decoration.top-left {
                width: 80px;
                height: 80px;
                top: 10px;
                left: 10px;
            }

            .flower-decoration.bottom-right {
                width: 80px;
                height: 80px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="invitation-container" id="invitationContainer">
        <div class="card" id="card">
            <div class="flower-decoration top-left"
                style="background: url('images/bg0002.png') no-repeat center; background-size: contain;"></div>

            <div class="flower-decoration bottom-right"
                style="background: url('images/bg0004.png') no-repeat center; background-size: contain;"></div>

            <div class="card-content">
                <h2>Thiệp mời</h2>
                <p class="subtitle">WEDDING INVITATION</p>

                <div class="couple-names" id="coupleNames">
                    <span id="guestTitle">ANH/CHỊ</span><br>
                    <span id="guestFullName">...</span>
                </div>

                <div class="date-text">22/11/2025 | 11h</div>

                <div class="bottom-text">TRÂN TRỌNG KÍNH MỜI!</div>

                <div class="hint">↻ Nhấp để tiếp tục</div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // Lấy tham số từ URL
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name) || '';
        }

        // Cập nhật tên khách mời
        function initializeGuest() {
            const title = getUrlParameter('title');
            const name = getUrlParameter('name');
            const guestTitleElement = document.getElementById('guestTitle');
            if (title) {
                const capitalizedTitle = title.charAt(0).toUpperCase() + title.slice(1).toLowerCase();
                guestTitleElement.textContent = capitalizedTitle;
            }

            const guestFullNameElement = document.getElementById('guestFullName');
            if (name) {
                guestFullNameElement.textContent = name.toUpperCase();
            }
        }

        function goToIndex() {
            document.getElementById('loading').classList.add('active');
            const title = getUrlParameter('title');
            const name = getUrlParameter('name');

            let url = '/wedding/invitation.html';
            if (title || name) {
                url += '?';
                if (title) url += 'title=' + encodeURIComponent(title);
                if (title && name) url += '&';
                if (name) url += 'name=' + encodeURIComponent(name);
            }

            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeGuest();

            const card = document.getElementById('card');
            card.addEventListener('click', goToIndex);
        });
    </script>
</body>

</html>
