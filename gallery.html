<!DOCTYPE html>
<html lang="vi-VN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Minh Hảo & Phi Ta</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Muli:wght@400;600&family=Playfair+Display:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Gallery Page Specific Styles */
        .gallery-page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px 40px;
            position: relative;
        }

        .gallery-page-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .gallery-flower-left {
            position: absolute;
            top: -40px;
            left: -80px;
            width: 200px;
            height: auto;
            object-fit: contain;
            opacity: 0.9;
            z-index: 5;
        }

        .gallery-flower-right {
            position: absolute;
            top: -20px;
            right: -80px;
            width: 220px;
            height: auto;
            object-fit: contain;
            opacity: 0.9;
            z-index: 5;
        }

        .gallery-page-title {
            font-family: 'Playfair Display', serif;
            font-size: 50px;
            font-weight: 400;
            color: #2c2c2c;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .gallery-page-subtitle {
            font-size: 16px;
            color: #666666;
            margin-bottom: 10px;
        }

        .gallery-page-divider {
            width: 80px;
            height: 2px;
            background: #8f0000;
            margin: 0 auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 60px;
        }

        .gallery-item-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            /* aspect-ratio: 1; */
        }

        .gallery-item-wrapper:hover img {
            transform: scale(1.05);
        }

        .gallery-item-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: block;
            image-rendering: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transform: translateZ(0);
            backface-visibility: hidden;
            transition: transform 0.3s ease;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 10000;
            animation: fadeIn 0.3s ease-out;
        }

        .lightbox.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            transition: opacity 0.3s ease;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .lightbox-close:hover {
            opacity: 0.7;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .lightbox-prev {
            left: -70px;
        }

        .lightbox-next {
            right: -70px;
        }

        .lightbox-counter {
            color: white;
            margin-top: 15px;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .gallery-page-container {
                padding: 40px 15px 30px;
            }

            .gallery-flower-left,
            .gallery-flower-right {
                display: none;
            }

            .gallery-page-title {
                font-size: 36px;
                margin-bottom: 12px;
            }

            .gallery-page-subtitle {
                font-size: 14px;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .gallery-item-wrapper {
                aspect-ratio: auto;
                min-height: 300px;
            }

            .lightbox-prev,
            .lightbox-next {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }

            .lightbox-close {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Background Music - Auto play -->
    <audio id="background-music" autoplay loop>
        <source src="music/wedding-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Gallery Page -->
    <div class="gallery-page-container">
        <div class="gallery-page-header">
            <!-- Flower decoration left -->
            <img src="images/bg0004.png" alt="Flower decoration" class="gallery-flower-left" loading="lazy">

            <!-- Flower decoration right -->
            <img src="images/bg0003.png" alt="Flower decoration" class="gallery-flower-right" loading="lazy">

            <h1 class="gallery-page-title">Những Khoảnh Khắc Đẹp</h1>
            <p class="gallery-page-subtitle">Những hình ảnh yêu thích từ ngày cưới</p>
            <div class="gallery-page-divider"></div>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery-grid" id="gallery-grid">
            <!-- Photos will be loaded dynamically -->
        </div>
    </div>

    <!-- Lightbox Gallery -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightbox-close">&times;</button>
            <img id="lightbox-image" class="lightbox-image" src="" alt="">
            <button class="lightbox-nav lightbox-prev" id="lightbox-prev">&#10094;</button>
            <button class="lightbox-nav lightbox-next" id="lightbox-next">&#10095;</button>
            <div class="lightbox-counter"><span id="lightbox-current">1</span> / <span id="lightbox-total">15</span>
            </div>
        </div>
    </div>

    <script>
        // Auto-play music - Start immediately
        const music = document.getElementById('background-music');
        if (music) {
            music.volume = 0.3; // Set volume to 30%
            
            // Try to play immediately
            music.play().catch(() => {
                // If autoplay blocked, play on any interaction
                const startMusic = () => {
                    music.play().catch(() => {});
                    document.removeEventListener('click', startMusic);
                    document.removeEventListener('touchstart', startMusic);
                    document.removeEventListener('keydown', startMusic);
                    document.removeEventListener('scroll', startMusic);
                };
                
                document.addEventListener('click', startMusic);
                document.addEventListener('touchstart', startMusic);
                document.addEventListener('keydown', startMusic);
                document.addEventListener('scroll', startMusic);
            });
        }

        // Gallery data - all images from the images folder
        let galleryImages = [
            'images/1-TED_9722.jpg',
            'images/2-TED_9670.jpg',
            'images/3-TED_9652.jpg',
            'images/4-TED_9643.jpg',
            'images/5-TED_9625.jpg',
            'images/6-TED_9270.jpg',
            'images/7-TED_9222.jpg',
            'images/8-TED_9201.jpg',
            'images/9-TED_9024.jpg',
            'images/10-TED_8988.jpg',
            'images/11-TED_8800.jpg',
            'images/12-TED_8621.jpg',
            'images/13-TED_8611.jpg',
            'images/14-TED_8413.jpg',
            'images/15-TED_8311.jpg'
        ];

        let currentImageIndex = 0;

        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Initialize gallery
        function initGallery() {
            const galleryGrid = document.getElementById('gallery-grid');
            galleryGrid.innerHTML = '';

            // Shuffle images randomly
            const shuffledImages = shuffleArray(galleryImages);
            // Update galleryImages to reflect shuffled order for lightbox navigation
            galleryImages = shuffledImages;

            shuffledImages.forEach((imageSrc, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'gallery-item-wrapper';
                wrapper.setAttribute('data-index', index);
                wrapper.onclick = () => openLightbox(index);

                const img = document.createElement('img');
                img.src = imageSrc;
                img.alt = `Wedding photo ${index + 1}`;
                img.loading = 'lazy';
                img.setAttribute('data-src', imageSrc);
                
                // Add error handling with retry
                let retryCount = 0;
                img.onerror = function() {
                    if (retryCount < 3) {
                        retryCount++;
                        setTimeout(() => {
                            img.src = imageSrc + '?retry=' + retryCount;
                        }, 1000 * retryCount);
                    } else {
                        // Show placeholder if all retries fail
                        wrapper.style.background = 'linear-gradient(135deg, #f5f1ed 0%, #e8e3dd 100%)';
                        wrapper.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#999;font-size:14px;">Không thể tải ảnh</div>';
                    }
                };

                wrapper.appendChild(img);
                galleryGrid.appendChild(wrapper);
            });
        }

        // Lightbox functions
        function openLightbox(index) {
            currentImageIndex = index;
            updateLightboxImage();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function updateLightboxImage() {
            const lightboxImg = document.getElementById('lightbox-image');
            const newSrc = galleryImages[currentImageIndex];
            
            // Show loading state
            lightboxImg.style.opacity = '0.5';
            
            // Preload image before showing
            const preloadImg = new Image();
            preloadImg.onload = function() {
                lightboxImg.src = newSrc;
                lightboxImg.style.opacity = '1';
            };
            preloadImg.onerror = function() {
                // Retry loading
                setTimeout(() => {
                    lightboxImg.src = newSrc;
                    lightboxImg.style.opacity = '1';
                }, 500);
            };
            preloadImg.src = newSrc;
            
            document.getElementById('lightbox-current').textContent = currentImageIndex + 1;
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
            updateLightboxImage();
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
            updateLightboxImage();
        }

        // Event listeners for lightbox
        document.getElementById('lightbox-close').addEventListener('click', closeLightbox);
        document.getElementById('lightbox-next').addEventListener('click', nextImage);
        document.getElementById('lightbox-prev').addEventListener('click', prevImage);

        // Close lightbox on background click
        document.getElementById('lightbox').addEventListener('click', function (e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function (e) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'Escape') closeLightbox();
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function () {
            initGallery();

            // Add fade-in animation on scroll
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function (entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            const galleryGrid = document.getElementById('gallery-grid');
            if (galleryGrid) {
                galleryGrid.style.opacity = '0';
                galleryGrid.style.transform = 'translateY(30px)';
                galleryGrid.style.transition = 'all 0.6s ease-out';
                observer.observe(galleryGrid);
            }

            // Image lazy loading optimization
            const images = document.querySelectorAll('img[loading="lazy"]');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.style.opacity = '0';
                        img.style.transition = 'opacity 0.3s ease-in-out';

                        img.onload = function () {
                            img.style.opacity = '1';
                        };

                        if (img.complete) {
                            img.style.opacity = '1';
                        }

                        observer.unobserve(img);
                    }
                });
            }, { threshold: 0.1 });

            images.forEach(img => imageObserver.observe(img));
        });
    </script>
</body>

</html>
